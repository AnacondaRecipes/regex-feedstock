{% set version = "2017.04.23" %}

package:
  name: regex
  version: {{ version }}

source:
  fn: regex-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/regex/regex-{{ version }}.tar.gz
  sha256: ebac6140f097bec2dce310e08b21a46c60fd93a5e18ed31b32dbe5624fc3e6bd

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - regex

about:
  home: https://bitbucket.org/mrabarnett/mrab-regex
  license: Python-2.0
  summary: 'Alternative regular expression module, to replace re.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
