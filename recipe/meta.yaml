{% set version = "2021.8.21" %}

package:
  name: regex
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/regex/regex-{{ version }}.tar.gz
  sha256: faf08b0341828f6a29b8f7dd94d5cf8cc7c39bfc3e67b78514c54b494b66915a

build:
  number: 0
  skip: true  # [win and py27]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - wheel
    - setuptools
  run:
    - python

test:
  imports:
    - regex
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://bitbucket.org/mrabarnett/mrab-regex
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Alternative regular expression module, to replace re
  doc_url: https://bitbucket.org/mrabarnett/mrab-regex/src/hg/docs/Features.rst
  dev_url: https://bitbucket.org/mrabarnett/mrab-regex/src/hg/

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - xhochy
