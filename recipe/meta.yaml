{% set version = "2017.06.20" %}

package:
  name: regex
  version: {{ version }}

source:
  fn: regex-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/regex/regex-{{ version }}.tar.gz
  sha256: 9a12cee0166af890bf416ae8027e2e920f2571a0b7b59357b8f4c2d139dd946b

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - regex

about:
  home: https://bitbucket.org/mrabarnett/mrab-regex
  license: Python-2.0
  summary: 'Alternative regular expression module, to replace re.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
