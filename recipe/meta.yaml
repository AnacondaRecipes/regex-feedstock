{% set version = "2020.2.18" %}

package:
  name: regex
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/regex/regex-{{ version }}.tar.gz
  sha256: 776908974bf26133abdb4a7b83943537aa84a207e0d36b6be9b0680e0d370163

build:
  number: 0
  skip: True  # [win and py27]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - regex

about:
  home: https://bitbucket.org/mrabarnett/mrab-regex
  # https://bitbucket.org/mrabarnett/mrab-regex/issues/124/please-add-a-license-file-to-the-package
  license: Python-2.0
  license_family: PSF
  summary: 'Alternative regular expression module, to replace re'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - xhochy
