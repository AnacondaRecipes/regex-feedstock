{% set name = "regex" %}
{% set version = "2025.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1fedc720f9bb2494ce31a58a1631f9c82df6a09b49c19517ea5cc280b4541e01

build:
  number: 0
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >77.0.3
  run:
    - python

test:
  imports:
    - regex
    - regex._regex_core
    - regex.tests.test_regex
  requires:
    - pip
  commands:
    - pip check
    - python -m unittest -v regex.tests.test_regex

about:
  home: https://github.com/mrabarnett/mrab-regex
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Alternative regular expression module, to replace re
  description: |
    This regex implementation is backwards-compatible with the standard 're' module, but offers additional functionality.
  doc_url: https://github.com/mrabarnett/mrab-regex/blob/hg/README.rst
  dev_url: https://github.com/mrabarnett/mrab-regex

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - xhochy
