{% set version = "2017.04.05" %}

package:
  name: regex
  version: {{ version }}

source:
  fn: regex-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/r/regex/regex-{{ version }}.tar.gz
  sha256: d811874ed669165fe1059a54f860db5c6ab5f48100bf4945d915fd2f877b2531

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
  run:
    - python

test:
  imports:
    - regex

about:
  home: https://bitbucket.org/mrabarnett/mrab-regex
  license: Python-2.0
  summary: 'Alternative regular expression module, to replace re.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
